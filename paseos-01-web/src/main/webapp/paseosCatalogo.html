<!DOCTYPE html>

<html>
    <head>
        <title>Catalogo de paseos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
<body ng-app="mainApp">
<header> </header>
       
<h2>Paseos disponibles:</h2>
<div class="container" ng-controller="mainController">
    <div class="row" >
        <div ng-repeat="paseo in catalogo"> 
      <nav class="col-sm-2" id="myScrollspy">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#{{paseo.id}}">{{paseo.destino}}</a></li>
        </ul>
      </nav>
      <div class="col-sm-10">
        <div id="{{paseo.id}}"> 
          <h1>{{paseo.destino}}</h1>
        
          <p>{{paseo.descripcion}}</p>
        </div> 
        ...
      </div>
       </div>
    </div>
  </div>
        
<!--bower installers -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<!-- main app-->
<script src="/paseos-01-web/appPaseos.js"> </script>

<!-- directives-->
<script src="/paseos-01-web/directives/header.js"> </script>

<!--Services -->
<script src="/paseos-01-web/services/paseosServices.js"> </script>

</body>
</html>
