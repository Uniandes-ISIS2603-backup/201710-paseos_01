<h1 class="mainTitle">* Mis visitas *</h1>
<div class="container-fluid">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>visita</th>
                    <th>Comentario</th> 
                    <th>Calificacion</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="visita in visitasRecords">
                    <td id="{{$index}}-id">{{visita.id}}</td>
                    <td id="{{$index}}-comment">{{visita.comentario}}</td> 
                    <td id="{{$index}}-rate">{{visita.calificacion}}</td> 
                    <td><a ui-sref="visitasDetail({visitaId: visita.id})">Ver fotos</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
