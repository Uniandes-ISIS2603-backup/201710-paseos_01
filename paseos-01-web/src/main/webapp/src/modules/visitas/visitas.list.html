<h1 class="mainTitle">* Mis Paseos *</h1>
<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Usuario</th>
                    <th>Destino</th>
                    <th>Comentario</th> 
                    <th>Calificacion</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="visita in visitasRecords">
                    <td id="{{$index}}-date">{{visita.oferta.fecha}}</td>
                    <td id="{{$index}}-user">{{visita.usuario.login}}</td> 
                    <td id="{{$index}}-place">{{visita.oferta.paseo.destino}}</td> 
                    <td id="{{$index}}-comment">{{visita.comentario}}</td> 
                    <td id="{{$index}}-rate">{{visita.calificacion}}</td> 
                    <td><a ui-sref="visitaDetail({visitaId: visita.id})">Ver visita detallada</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
