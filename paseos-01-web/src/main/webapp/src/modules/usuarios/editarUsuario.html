
<h1 class="text-center">Editar un guia</h1>
        
 <form class="form-horizontal">
  <div class="form-group">
      
      
      
    <label class="control-label col-sm-3" for="nombres" >Cambiar nombres</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="nombres" placeholder="Carlos" ng-model="nombre">
    </div>
    
    <label class="control-label col-sm-3" for="apellidos">Cambiar apellidos</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="apeliidos" placeholder="Perez" ng-model="apellidos">
    </div>
    
     <label class="control-label col-sm-3" for="formacion">Cambiar formacion</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="formacion" placeholder="Alta" ng-model="formacion">
    </div>
     
    <label class="control-label col-sm-3" for="fechaNacimiento">Cambiar fecha de nacimiento</label>
    <div class="col-sm-7">
      <input type="date" class="form-control" id="fechaNacimiento" placeholder="fechaNacimiento" ng-model="fechaNacimiento">
    </div>
    
 
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" ng-click="saveUsuario()">Submit</button>
    </div>
  </div>
</form>
