<div class="container-fluid">
    <h2 class="text-center"><span class="glyphicon glyphicon-tree-deciduous"></span>Administrar guias</h2>    
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>                    
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Formacion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuariosRecords">
                    <td id="{{$index}}-topic">{{usuario.nombres}}</td> 
                    <td id="{{$index}}-place">{{usuario.apellidos}}</td> 
                    <td id="{{$index}}-date">{{usuario.formacion}}</td>
                    <td><a ui-sref="editarUsuario">Editar guia</a></td>
                    <td id="{{$index}}-id"> <a ui-sref="eliminarUsuario({usuarioId: usuario.id})">{{usuario.login}}</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
