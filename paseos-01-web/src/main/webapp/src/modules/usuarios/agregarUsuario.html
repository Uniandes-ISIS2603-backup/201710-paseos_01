
<h1 class="text-center">Agregar un nuevo guia</h1>
        
 <form class="form-horizontal">
  <div class="form-group">
      
      <label class="control-label col-sm-3" for="login" >Login</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="login" placeholder="login" ng-model="login">
    </div>
      
    <label class="control-label col-sm-3" for="nombres" >Nombres</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="nombres" placeholder="nombres" ng-model="nombre">
    </div>
    
    <label class="control-label col-sm-3" for="apellidos">Apellidos</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="apeliidos" placeholder="apellidos" ng-model="apellidos">
    </div>
    
     <label class="control-label col-sm-3" for="formacion">Formaci√≥n</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="formacion" placeholder="formacion" ng-model="formacion">
    </div>
     
    <label class="control-label col-sm-3" for="fechaNacimiento">Fecha de Nacimiento</label>
    <div class="col-sm-7">
      <input type="date" class="form-control" id="fechaNacimiento" placeholder="fechaNacimiento" ng-model="fechaNacimiento">
    </div>
    
 
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" ng-click="saveUsuario()">Submit</button>
    </div>
  </div>
</form>
