
<h1 class="text-center">Agregar un nuevo guia</h1>
        
 <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="nombres" >Nombres</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="destino" placeholder="nombres" ng-model="nombre">
    </div>
    <label class="control-label col-sm-3" for="apellidos">Apellidos</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="tematica" placeholder="apellidos" ng-model="apellidos">
    </div>
    
 
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" ng-click="savePaseo()">Submit</button>
    </div>
  </div>
</form>
