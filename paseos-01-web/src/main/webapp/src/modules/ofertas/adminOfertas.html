<div class="container-fluid">
    <h2 class="text-center"><span class="glyphicon glyphicon-tree-deciduous"></span>Administrar ofertas:</h2>    
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>                    
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Inscritos</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oferta in ofertasRecords">
                    <td>{{oferta.id}}</td> 
                    <td>{{oferta.fecha|date:'yyyy-MM-dd'}}</td>
                    <td>{{oferta.inscritos}}</td>
                    <td><a ui-sref="editarOferta({ofertaId: oferta.id})">Editar oferta</a></td>
                    <td><button ng-click= deleteOferta(oferta.id)> Eliminar oferta </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
