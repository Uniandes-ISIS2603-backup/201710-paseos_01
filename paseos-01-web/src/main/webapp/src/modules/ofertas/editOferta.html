<h1 class="text-center"><span class="glyphicon glyphicon-tree-deciduous"></span>Editar una oferta:</h1>  
        
 <form class="form-horizontal">
    <div class="form-group"></div>
    <label class="control-label col-sm-3" >Destino - Tematica:</label>
         <div class="col-sm-7"> 
            <select class="form-control">
                <option ng-repeat="paseo in catalogo">{{paseo.destino}} - {{paseo.tematica}}</option>            
            </select>
      </div>
    <br>
    <br>
    <label class="control-label col-sm-3">Gu√≠a - id:</label>
         <div class="col-sm-7"> 
            <select class="form-control">
                <option ng-repeat="guia in guias">{{guia.nombres}} - {{guia.id}}</option>            
            </select>
      </div>
    <br>
    <br>
    <label class="control-label col-sm-3">Fecha:</label>
    <div class="col-sm-7">
    <input type="date" class="form-control">      
    </div>
    <br>
    <br>
  <div class="form-group" style="text-align:center;">
  <button class="btn btn-default">Submit</button>
  </div>
</form>
