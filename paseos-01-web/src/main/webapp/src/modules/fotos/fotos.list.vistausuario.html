<h1 align="center">Fotos</h1>
    <div ng-repeat="image in fotosRecords">
        <div class="panel panel-default">
            <div class="panel-image">
                <img src="{{image.valor}}" class="panel-image-preview" />
                <label for="toggle-1"></label>
            </div>
            <div align="center" class="panel-body">
                <h4> <a ui-sref="fotoDetailUsuario({fotoId : image.id})" >Title of Image</a></h4>
                <p>Información de visita acá</p>
            </div>
        <div class="panel-footer text-center">
            <button href="#download"><span class="glyphicon glyphicon-download"></span></button>
            <button href="#facebook"><span class="fa fa-facebook"></span></button>
            <button href="#twitter"><span class="fa fa-twitter"></span></button>
            <button href="#share"><span class="glyphicon glyphicon-share-alt"></span></button>
            <button ng-click=deleteFoto(image.id)><span class="glyphicon glyphicon-remove-sign"></span></button>
        </div>
    </div>
</div>
